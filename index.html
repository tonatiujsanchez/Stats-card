<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="widget__container">
    <article class="widget">

      <section class="widget__img"></section>

      <section class="widget__content">
        <h1 class="widget__title">Get <span class="widget__insights">insights</span> that help your business grow.</h1>
        <p class="widget__desc">        
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>
        <aside class="aside">
          <div class="aside__item">
            <h3 class="aside__headline">10k+ <span class="aside__desc">companies</span></h3>
          </div>
          <div class="aside__item">
            <h3 class="aside__headline">314 <span class="aside__desc">templates</span></h3>
          </div>
          <div class="aside__item">
            <h3 class="aside__headline">12m+ <span class="aside__desc">queries</span></h3>
          </div>
        </aside>
      </section>

    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/tonatiujdev" target="_blank">Tonatiuj dev</a>.
    </div>
  </main>
</body>
</html>
